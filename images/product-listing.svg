<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3498db"/>
      <stop offset="100%" stop-color="#2c3e50"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg-gradient)"/>
  
  <!-- Title -->
  <text x="300" y="50" font-family="Arial" font-size="24" text-anchor="middle" fill="white">Product Listing</text>
  
  <!-- Product Grid -->
  <g transform="translate(50, 100)">
    <!-- Product 1 -->
    <rect x="0" y="0" width="150" height="200" rx="10" fill="#ecf0f1"/>
    <rect x="10" y="10" width="130" height="100" rx="5" fill="#e74c3c"/>
    <text x="75" y="140" font-family="Arial" font-size="14" text-anchor="middle">Diyas Set</text>
    <text x="75" y="170" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">₹349</text>
    <text x="75" y="190" font-family="Arial" font-size="12" text-anchor="middle" fill="#7f8c8d">★★★★☆</text>
    
    <!-- Product 2 -->
    <rect x="170" y="0" width="150" height="200" rx="10" fill="#ecf0f1"/>
    <rect x="180" y="10" width="130" height="100" rx="5" fill="#3498db"/>
    <text x="245" y="140" font-family="Arial" font-size="14" text-anchor="middle">LED Lights</text>
    <text x="245" y="170" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">₹599</text>
    <text x="245" y="190" font-family="Arial" font-size="12" text-anchor="middle" fill="#7f8c8d">★★★★★</text>
    
    <!-- Product 3 -->
    <rect x="340" y="0" width="150" height="200" rx="10" fill="#ecf0f1"/>
    <rect x="350" y="10" width="130" height="100" rx="5" fill="#2ecc71"/>
    <text x="415" y="140" font-family="Arial" font-size="14" text-anchor="middle">Rangoli Kit</text>
    <text x="415" y="170" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">₹249</text>
    <text x="415" y="190" font-family="Arial" font-size="12" text-anchor="middle" fill="#7f8c8d">★★★★☆</text>
  </g>
  
  <!-- Bottom controls -->
  <g transform="translate(300, 350)">
    <rect x="-150" y="-20" width="300" height="40" rx="20" fill="#ecf0f1" opacity="0.8"/>
    <text x="-100" y="7" font-family="Arial" font-size="18" text-anchor="middle" fill="#34495e">◀</text>
    <text x="0" y="7" font-family="Arial" font-size="18" text-anchor="middle" fill="#34495e">1 2 3</text>
    <text x="100" y="7" font-family="Arial" font-size="18" text-anchor="middle" fill="#34495e">▶</text>
  </g>
</svg>