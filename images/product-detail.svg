<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8e44ad"/>
      <stop offset="100%" stop-color="#2c3e50"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg-gradient)"/>
  
  <!-- Product Detail Layout -->
  <rect x="50" y="50" width="500" height="300" rx="10" fill="white" opacity="0.9"/>
  
  <!-- Product Image -->
  <rect x="80" y="80" width="200" height="240" rx="5" fill="#e67e22"/>
  
  <!-- Product Decorative Elements (Diya) -->
  <ellipse cx="180" cy="180" rx="50" ry="20" fill="#d35400"/>
  <ellipse cx="180" cy="170" rx="40" ry="15" fill="#e67e22"/>
  <path d="M180,170 L180,130" stroke="#f39c12" stroke-width="5"/>
  <circle cx="180" cy="120" r="10" fill="#f1c40f"/>
  <circle cx="180" cy="120" r="5" fill="#ff9800"/>
  
  <!-- Product Information -->
  <g transform="translate(320, 100)">
    <text font-family="Arial" font-size="22" font-weight="bold">Handcrafted Clay Diyas</text>
    <text y="30" font-family="Arial" font-size="16" fill="#7f8c8d">Set of 6 traditional diyas</text>
    
    <text y="70" font-family="Arial" font-size="24" font-weight="bold" fill="#e74c3c">₹349</text>
    <text x="80" y="70" font-family="Arial" font-size="16" fill="#7f8c8d" text-decoration="line-through">₹410</text>
    
    <text y="100" font-family="Arial" font-size="14" fill="#2c3e50">★★★★☆ (42 reviews)</text>
    
    <text y="130" font-family="Arial" font-size="14" fill="#2c3e50">In Stock: 50 units</text>
    
    <!-- Add to Cart Button -->
    <rect y="160" width="150" height="40" rx="20" fill="#e74c3c"/>
    <text x="75" y="185" font-family="Arial" font-size="16" text-anchor="middle" fill="white">ADD TO CART</text>
    
    <!-- Buy Now Button -->
    <rect y="210" width="150" height="40" rx="20" fill="#2ecc71"/>
    <text x="75" y="235" font-family="Arial" font-size="16" text-anchor="middle" fill="white">BUY NOW</text>
  </g>
</svg>