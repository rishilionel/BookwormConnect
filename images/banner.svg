<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF5F6D"/>
      <stop offset="100%" stop-color="#FFC371"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#gradient)"/>
  <g transform="translate(600, 200)">
    <text x="0" y="0" font-family="Arial" font-size="60" text-anchor="middle" fill="white">DiwaliDelights</text>
    <text x="0" y="70" font-family="Arial" font-size="24" text-anchor="middle" fill="white">Modern E-commerce for Diwali Products</text>
  </g>
  
  <!-- Diya illustration -->
  <g transform="translate(200, 200)">
    <ellipse cx="0" cy="0" rx="80" ry="30" fill="#d35400"/>
    <ellipse cx="0" cy="-10" rx="60" ry="20" fill="#e67e22"/>
    <path d="M0,-10 L0,-60" stroke="#f39c12" stroke-width="6"/>
    <circle cx="0" cy="-70" r="15" fill="#f1c40f"/>
    <circle cx="0" cy="-70" r="8" fill="#ff9800"/>
  </g>
  
  <!-- Rangoli pattern -->
  <g transform="translate(1000, 200)">
    <circle cx="0" cy="0" r="80" fill="none" stroke="#3498db" stroke-width="4"/>
    <circle cx="0" cy="0" r="60" fill="none" stroke="#2ecc71" stroke-width="4"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#9b59b6" stroke-width="4"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="#e74c3c" stroke-width="4"/>
    <!-- Decorative elements -->
    <path d="M0,-80 L0,-100 M80,0 L100,0 M0,80 L0,100 M-80,0 L-100,0" stroke="#f1c40f" stroke-width="4"/>
    <path d="M56,-56 L71,-71 M56,56 L71,71 M-56,56 L-71,71 M-56,-56 L-71,-71" stroke="#f1c40f" stroke-width="4"/>
  </g>
</svg>